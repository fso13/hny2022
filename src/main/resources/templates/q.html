        body {
            background: url(https://cs1.livemaster.ru/storage/e2/5c/d63218299d002b8ecb22421126i4--suveniry-i-podarki-simvol-2022-goda-tigr-novogodnij-elochnyj-.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

</head>

<body>
<main class="container small page " id="dvContainer" role="main" style="margin-top:80px; width: 50%; height: 50%; position: absolute;
    bottom: 30px;margin-left: 0; background: aliceblue; font-size: larger;">
    <div class="container" >
        <form method="post" th:object="${answer}" th:action="@{/q}">
            <div class="form-group">
                <label for="answer" th:text="${q.getHtml()}"></label>
                <input type="text" class="form-control" id="answer" th:field="*{answer}" placeholder="Введите ответ" th:remove="${#lists.isEmpty(q.getVariables())} ?none : tag">
            </div>
            <div class="form-group" th:each="v : ${q.getVariables()}">
                <input type="radio" class="form-check-input" th:id="answer + ${vStat.index}" name="answer" th:field="*{answer}" placeholder="Введите ответ" th:value="${v}">
                <label th:for="answer + ${vStat.index}" th:text="${v}"></label>
            </div>
            <input hidden="hidden" type="text" class="form-control" id="qId" th:field="*{qId}" th:value="${q.getId()}">
            <div th:if="${allert}">
                <div class="alert alert-danger">Попробуй еще раз, ты же умничка!</div>
            </div>

            <button type="submit" class="btn btn-primary">Ответить</button>

        </form>
    </div>
</main>

</body>
